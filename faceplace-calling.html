<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/calling.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#faceplacewindow").mousedown(function(){
        $(this).css('background-image','url(faceplace/images/annie_connecting_clickfull.png)');
    });
    $("#faceplacewindow").mouseup(function(){
        $(this).css('background-image','url(faceplace/images/connecting.png)');
    });
});
</script>
</head>
<body>

<div id="faceplacewindow">

</div>
<div id="loading_screen">
	<div class="spinner">
	  <div class="rect1"></div>
	  <div class="rect2"></div>
	  <div class="rect3"></div>
	  <div class="rect4"></div>
	  <div class="rect5"></div>
	</div>
	<div id="loading_text">
	<span>connecting call</span>
	</div>
</div>
</body>
</html>
